<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spil oversigt</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <!--luckiest guy og poppins font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>Br√¶tspils Oversigt</h1>
    </header>

    <main>
      <!-- Filter bar med alle filtreringsmuligheder -->
      <section class="filterbar">
        <!-- √òverste r√¶kke: S√∏g og genre -->
        <div class="filter-row-main">
          <div class="filter-group search-group">
            <label for="search-input"> S√∏g</label>
            <input type="text" id="search-input" placeholder="S√∏g efter et spil..." />
          </div>

          <div class="filter-group">
            <label for="genre-select"> Kategori</label>
            <select id="genre-select">
              <option value="all">Alle kategorier</option>
              <!-- Kategorier inds√¶ttes dynamisk via JavaScript -->
            </select>
          </div>

          <div class="filter-group">
            <label for="sort-select"> Sortering</label>
            <select id="sort-select">
              <option value="none">Ingen sortering</option>
              <option value="title">Titel (A-√Ö)</option>
              <option value="rating">Rating (h√∏jeste f√∏rst)</option>
            </select>
          </div>
        </div>

          <!-- Rating range filter -->
          <div class="filter-group range-group">
            <label class="range-label"> Rating</label>
            <div class="range-inputs">
              <input type="number" id="rating-from" placeholder="0.0" min="0" max="10" step="0.1" />
              <span class="range-separator">‚Üí</span>
              <input type="number" id="rating-to" placeholder="10.0" min="0" max="10" step="0.1" />
            </div>
          </div>

          <!-- Ryd alle filtre knap -->
          <button id="clear-filters" class="clear-btn">
            <span class="btn-icon">üóëÔ∏è</span>
            <span class="btn-text">Nulstil filtre</span>
          </button>
        </div>
      </section>

      <!-- spil grid -->
      <section id="game-list" class="game-grid">
        <!-- spil vil blive indsat her dynamisk -->
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>¬© RACE - Rasmus Cederdorff</p>
    </footer>

    <!-- Game Detail Modal -->
    <dialog id="game-dialog">
      <form method="dialog">
        <button id="close-dialog" aria-label="Close">‚úï</button>
        <div id="dialog-content">
          <!-- Game details will be injected here via JavaScript -->
        </div>
      </form>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
